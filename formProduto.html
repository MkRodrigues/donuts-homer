<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O Donuts do Homer - Cadastrar Produtos</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Ubuntu:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/formProduto.css" />
</head>

<body class="estrutura">

    <div class="barra barra-superBg">

        <div class="logo">
            <a href="#">
                <h1>O Donuts do Homer</h1>
            </a>
        </div>

        <div class="barra-info">
            <h2>Nome do Usuário</h2>
            <a href=""><img class="icone-barra" src="image/exit.png" alt=""></a> <!-- colocar uma imagem como link -->
        </div>

    </div>

    <header class="header header-bg">
        <nav class="menu-lateral">
            <ul class="menu-ul">
                <li><a href="intranet.html"><img class="icone" src="image/home.png" alt="">Home</a></li>
                <li><a href="sobreNos.html"><img class="icone" src="image/about.png" alt="">Sobre <br> Nós</a></li>
                <li><a href="catalogo.html"><img class="icone" src="image/nomear.png" alt="">Catálogo</a></li>
                <li><a href="listarProdutos.html"><img class="icone" src="image/list.png" alt="">Produtos</a></li>
                <li><a href="listarUsuarios.html"><img class="icone" src="image/settings.png" alt="">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class=" main cadastro-prod">

        <div class="cad-background">
            <h2>Cadastrar Produto</h2>
        </div>

        <form action="" class="formulario">
            <div class="form-container">
                <div class="prod-form">
                    <div class="campos"><span class="label">Id</span><input class="cp-cod" type="text"></div>
                    <div class="campos"><span class="label">Código</span><input type="text"></div>
                    <div class="campos"><span class="label">Produto</span><input type="text"></div>
                    <div class="campo-misto">
                        <div><span class="label">Preço Unitário</span><input type="text"></div>
                        <div><span class="label">Categoria</span><input type="text"></div>
                    </div>
                    <div class="campos"><span class="label">Descrição</span><textarea class="descricao" cols="50" rows="5"></textarea></div>
                </div>

                <div class="prod-btn">
                    <button>Adicionar produto</button>
                    <button>Cancelar</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
